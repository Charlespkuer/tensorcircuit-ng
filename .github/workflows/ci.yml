name: ci
on: [push, pull_request]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    name: test
    strategy:
      matrix:
        os: [ubuntu-18.04] # macos-latest disabled to save quota
        python-version: [3.8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir -r requirements-dev.txt
      - name: black linter
        run: |
          black . --check
      - name: mypy checker
        run: |
          mypy tensorcircuit
      - name: pylint checker
        run: |
          pylint tensorcircuit tests
      - name: test scripts
        run: |
          pytest --cov=tensorcircuit -svv --benchmark-skip
      - name: build docs
        run: |
          cd docs
          make html
      - name: run example demos
        run: |
          cd examples
          python mcnoise_check.py
          python vqnhe_h6.py
          python qaoa_dqas.py
      #   python GHZ_DQAS.py
      #   python QEM_DQAS.py
      - name: setup build
        run: |
          python3 setup.py build
